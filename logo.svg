<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#d946ef"/>
    </linearGradient>
    <linearGradient id="grad-inner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#818cf8"/>
      <stop offset="100%" stop-color="#e879f9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer diamond -->
  <polygon points="24,2 46,24 24,46 2,24" fill="url(#grad)" filter="url(#glow)"/>
  <!-- Inner diamond (cutout effect) -->
  <polygon points="24,10 38,24 24,38 10,24" fill="url(#grad-inner)" opacity="0.3"/>
  <!-- Center accent -->
  <polygon points="24,16 32,24 24,32 16,24" fill="white" opacity="0.9"/>
  <!-- Sparkle detail -->
  <line x1="24" y1="6" x2="24" y2="12" stroke="white" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
  <line x1="40" y1="24" x2="36" y2="24" stroke="white" stroke-width="1" opacity="0.5" stroke-linecap="round"/>
</svg>
